<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fylo</title>
    <link rel="icon" href="images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    
    <main>
        <div class="detail"></div>
        <div class="dialog">
            <p>185</p> GB left
        </div>
        <section class="section1">
            <div>
                <img src="images/logo.svg" alt="">
                <h1 class="sr-only">Fylo</h1>
            </div>
            <div class="icons">
                <picture><img src="images/icon-document.svg" alt=""></picture>
                <picture><img src="images/icon-folder.svg" alt=""></picture>
                <picture><img src="images/icon-upload.svg" alt=""></picture>
            </div>
        </section>
        <section class="section2">
            <p>You've used <span>815 GB</span> of your storage</p>
            <div class="meter-bar">
                <div class="filler-bar">
                    <div class="circle"></div>
                </div>
            </div>
            <div class="space">
                <p>0 GB</p>
                <p>1000 GB</p>
            </div>
        </section>
    </main>
</body>
</html>
